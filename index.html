<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8FBC8F	 0%, #FFFFE0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
            color: white;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 10px;
            padding: 25px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
            background: white;
            color: #2980b9;
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
        
        .loading {
            color: white;
            font-size: 1.2rem;
            margin: 30px 0;
        }
        
        footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .nav-button {
                min-height: 100px;
                font-size: 1.1rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <p class="subtitle">A website for collecting and digitalizing ELA class materials</p>
        </header>
        
        <div class="loading" id="loading">正在加载导航按钮...</div>
        
        <div class="buttons-container" id="buttons-container">
            <!-- 按钮将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <p>看到这行字v我50</p>
        </footer>
    </div>

    <script>
        function loadButtons() {
            fetch('buttons.json')
              .then(response => response.json())
              .then(data => {
                  createButtons(data);
              })
              .catch(error => {
                  document.getElementById('loading').textContent = '加载按钮数据失败: ' + error;
              });

            }, 1000);

            const buttonsContainer = document.getElementById('buttons-container');
            const loadingElement = document.getElementById('loading');

            loadingElement.style.display = 'none';
            
            // 清空容器（如果有必要）
            buttonsContainer.innerHTML = '';
            
            // 为每个按钮数据创建按钮元素
            buttons.forEach(button => {
                const buttonElement = document.createElement('button');
                buttonElement.className = 'nav-button';
                buttonElement.textContent = button.text;

                });
                
                buttonsContainer.appendChild(buttonElement);

        window.addEventListener('DOMContentLoaded', loadButtons);
    </script>
</body>
</html>
