<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Vocabulary for Rhetorical Analysis</h1>
            <p class="subtitle">by Miles</p>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Search Bar -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search words or definitions...">
            </div>

            <!-- Category Filter -->
            <div class="filter-box">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <!-- Stats -->
            <div class="stats">
                <span id="wordCount">0 words</span>
            </div>
        </div>

        <!-- Words Container -->
        <div id="wordsContainer" class="words-grid">
            <!-- Word cards will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No words found matching your search.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
